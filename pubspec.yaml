name: meta_elham_flutter
description: "Meta Elham is an interactive educational platform for children with autism. The app uses AI-driven features to enhance personalized learning experiences, incorporating interactive games, video tutorials, and initial AI-based assessments to support both children and educators."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_otp_text_field: ^1.2.0
  supabase_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/background/
    - assets/images/logo/
    - assets/images/avatars/
    - assets/images/